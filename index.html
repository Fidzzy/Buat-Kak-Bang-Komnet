<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oprec</title>
  <style>
    body {
      font-family: 'Comic Neue', sans-serif;
      font-size: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #ffffff;
      overflow: hidden;
    }

    .text-box1 {
      width: 100%;
      text-align: center;
      margin-top: 20px;
    }

    .gif-box {
      width: 100%;
      max-width: 400px;
      margin: 20px 0;
      display: flex;
      justify-content: center;
    }

    h1 {
      font-size: 50px;
      font-family: 'Comic Neue', sans-serif;
      text-align: center;
      margin-top: 20px;
    }

    @keyframes fade {
      0%, 100% {
        opacity: 0;
      }
      10%, 90% {
        opacity: 1;
      }
    }

    .fade {
      animation: fade 3s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="text-box1" id="message"></div>
  <div class="gif-box" id="gif">
    <img src="https://media.giphy.com/media/3o7TKz50Rg6ZG8ZbEs/giphy.gif" alt="GIF">
  </div>
  

  <script>
    const messages = [
      "Halo Kak/Bang Komnet Yang Ganteng/Cantik :D",
      "Gimana Kabarnya Hari Ini?",
      "Terima Aku di Komnet Kak/Bang....",
      "Dari Awal Masuk STIS Aku Pengen Masuk Komnet Kak",
      "Plis Kak....",
      "Aku tunggu kabar baiknya ya Kak/Bang :D"
    ];

    const gifs = [
      "senyumhitam.gif",
      "nanya.gif",
      "pasrah.gif",
      "rebahhitam.gif",
      "pasrah.gif",
      "lanjut.gif"
    ];

    let currentMessageIndex = 0;
    let currentGifIndex = 0;
    const messageElement = document.getElementById('message');
    const gifElement = document.getElementById('gif').querySelector('img');

    function showNextMessage() {
      messageElement.textContent = messages[currentMessageIndex];
      messageElement.classList.add('fade');
      currentMessageIndex = (currentMessageIndex + 1) % messages.length;
      setTimeout(() => messageElement.classList.remove('fade'), 3000);
    }

    function showNextGif() {
      gifElement.src = gifs[currentGifIndex];
      currentGifIndex = (currentGifIndex + 1) % gifs.length;
    }

    showNextMessage();
    setInterval(showNextMessage, 5000);
    showNextGif();  
    setInterval(showNextGif, 5000);
  </script>
</body>
</html>
